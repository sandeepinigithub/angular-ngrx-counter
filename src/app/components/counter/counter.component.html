<div class="counter-wrapper">
    <div class="counter-conatiner">
        <div class="counter">
            <h1>Count : {{count$ | async}} </h1>
        </div>
        <div class="buttons">
            <button class="btn-increase" (click)="increaseCount()">Increase</button>
            <button class="btn-decrease" (click)="decreaseCount()">Decrease</button>
        </div>
    </div>

</div>
